<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>Add Box</button>

    <div class="boxes"></div>
    
    <div style="display: flex;">
        <ul></ul>
    </div>
    <input type="text" name="nome" id="nome">
    <button onclick="adicionar()">Adicionar</button>
    
    <script>
        let btn = document.querySelector('button')
        btn.addEventListener('click', criarQuadrado)

        function criarQuadrado() {
            let boxElement = document.createElement('div')

            boxElement.style.width = '100px';
            boxElement.style.height = '100px';
            boxElement.style.backgroundColor = '#F00';
            boxElement.style.margin = '5px';
            boxElement.style.float = 'left';

            document.querySelector('.boxes').appendChild(boxElement)

            boxElement.onmouseover = function() {
                boxElement.style.backgroundColor = getRadomColor()
            }
        }

        // Gera cores
        function getRadomColor() {
            var letters = "0123456789ABCDEF";
            var color = "#";
            for (var i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }
        var newColor = getRadomColor();

        var names = [
            "diego", "Gabriel", "Marcelo"
        ]

        function adicionaItem(name) {
            console.log('TCL: adicionaItem -> name', name)
            // pegando elemento li filho de ul
            var elementFilho = document.createElement('li')
            // criando o texto para inserir no li
            var textoDoFilho = document.createTextNode(name)
            // inserindo texto ao elemento li
            elementFilho.appendChild(textoDoFilho)
            // inserindo o li ao elemento ul
            listElement.appendChild(elementFilho)
        }

        var listElement = document.querySelector('ul')
        
        // percorre nome da lista
        for (name of names) {
            // chamando funcao que insere o nome
            adicionaItem(name)
        }

        // adicionando item na lista atraves do botao
        var inputNewName = document.getElementById('nome')
        function adicionar() {
            adicionaItem(inputNewName.value)

            inputNewName.value = ""
        }
    </script>
</body>
</html>
